<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/emp_navbar.html' %}
    <div class="container" >

      <h1 class="text-center my-5">Employee Management</h1>
      <h2 class="text-center my-3">List of Employees</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#s.no</th>
            <th scope="col">id</th>
            <th scope="col">Emp name</th>
            <th scope="col">phone</th>
            <th scope="col">city</th>
            <th scope="col">working</th>
            <th scope="col">department</th>
            <th scope="col">address</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          
          {% for e in emps %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{e.emp_id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.phone}}</td>
            <td>{{e.city}}</td>
            <td>{{e.working}}</td>
            <td>{{e.department}}</td>
            <td>{{e.address}}</td>
            <td style="text-decoration: none;">
            <button type="button" class="btn btn-danger"><a href="/emp/delete-emp/{{e.id}}" style="text-decoration: none; color: aliceblue;"> delete</a></button>
            <button type="button" class="btn btn-dark"><a href="/emp/update-emp/{{e.id}}" style="text-decoration: none; color: aliceblue;">update</a></button>
            </td>
          
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
