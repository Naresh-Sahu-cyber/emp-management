<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <h1 style="text-align: center; margin-top: 30px;"> Add a new employee</h1>
    <div class="container" style="padding: 50px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="background-color: black;color: aliceblue;">
                    <div class="cardbody">
                        <form action="/emp/add-emp/" method="POST"  style="padding: 50px 50px;">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee name </label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                 placeholder="Enter the name of Employee" name="emp_name">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">city</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter the city" name="emp_city">
                            </div>
                            <div class="mb-3">
                                <label for="id" class="form-label">EMP ID</label>
                                <input type="text" class="form-control" id="id" placeholder="Enter the ID" name="emp_id">
                            </div>

                            <div class="mb-3">
                            <label for="phone" class="form-label">phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="phone" name="emp_phone">
                            </div>

                            <div class="mb-3">
                            <label for="department" class="form-label">department</label>
                            <!-- <input type="text" class="form-control" id="department" placeholder="department"> -->
                            <select name="emp_department" id="department" class="form-control">
                                <option value="ME">machanical engineering</option>
                                <option value="com.E">computer engineering</option>
                                <option value="EE">electrical engineering</option>
                                <option value="CE">civil engineering</option>
                            </select>
                            </div>

                            <div class="mb-3">
                            <label for="address" class="form-label">address</label>
                            <textarea name="emp_address" rows="5" class="form-control" id="address" placeholder="address"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label class="form-check-label" for="exampleCheck1">working</label>
                                <input type="checkbox" class="form-check-input" id="working" name="emp_working">
                            </div>
                            <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
